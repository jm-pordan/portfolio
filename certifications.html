    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">JM Pordan.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-me.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="certifications.html">Certifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tech-stack.html">Tech Stack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="certifications-section" id="certifications" style="margin-top: 80px;">
        <div class="certifications-container">
            <div class="certification-item" onclick="openCertificationModal('Word Cert.png')">
                <img src="images/Word Cert.png" alt="Certification 1">
            </div>
            <div class="certification-item" onclick="openCertificationModal('PPT Cert.png')">
                <img src="images/PPT Cert.png" alt="Certification 2">
            </div>
            <div class="certification-item" onclick="openCertificationModal('picture1.jpg')">
                <img src="images/picture1.jpg" alt="Certification 3">
            </div>
            <div class="certification-item" onclick="openCertificationModal('picture2.jpg')">
                <img src="images/picture2.jpg" alt="Certification 4">
            </div>
        </div>
    </section>

    <div class="certification-modal" id="certificationModal">
        <div class="certification-modal-content">
            <button class="close-btn" onclick="closeCertificationModal()">&times;</button>
            <img id="modalImage" src="" alt="Certification Image">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openCertificationModal(image) {
            var modal = document.getElementById("certificationModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = "images/" + image;
        }

        function closeCertificationModal() {
            var modal = document.getElementById("certificationModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
